<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
    <title>
        MarkDown 在线编辑器 | Zhu8
    </title>
		<script src="./js/epiceditor.min.js"></script>
		<style type="text/css">
				#epiceditor{
					margin:30px auto auto auto;
					height:95%;
					width:95%;
					border:1px solid #0A0A0A;
					background-color:#fcfcfc;
					-moz-box-shadow: 5px 5px 3px #888888; /* 老的 Firefox */
					box-shadow: 5px 5px 3px #888888;
					}
		</style>
	</head>
	<body>

		<div id="epiceditor"></div>


		<script type="text/javascript">
		var opts = {
		  container: 'epiceditor',
		  textarea: null,
		  basePath: 'epiceditor',
		  clientSideStorage: true,
		  localStorageName: 'epiceditor',
		  useNativeFullscreen: true,
		  parser: marked,
		  file: {
		    name: 'epiceditor',
		    defaultContent: '',
		    autoSave: 100
		  },
		  theme: {
		    base: '/themes/base/epiceditor.css',
		    preview: '/themes/preview/github.css',
		    editor: '/themes/editor/epic-light.css'
		  },
		  button: {
		    preview: true,
		    fullscreen: true,
		    bar: true
		  },
		  focusOnLoad: false,
		  shortcut: {
		    modifier: 18,
		    fullscreen: 70,
		    preview: 80
		  },
		  string: {
		    togglePreview: '切换到预览模式',
		    toggleEdit: '切换到编辑模式',
		    toggleFullscreen: '全屏'
		  },
		  autogrow: false
		}
		var editor = new EpicEditor(opts).load();
        $('#Show').click(function () {
            alert(editor.getElement('previewer').body.innerHTML);
            alert(editor.getElement('editor').body.innerHTML);
        });

        $('#export').click(function  () {
        	var theContent = editor.exportFile();

            alert(theContent);
        });
        $('#open').click(function  () {


  editor.importFile('a.md');

        });
		</script>

	</body>
</html>
